<div class="container">
  <div class="row pt-4">
    <div class="col">
      <h3>1. Getting Started</h3>
    </div>
  </div>

  <div class="row">

    <div class="col-6">
      <form [formGroup]="createNewCourseForm">

        <div class="row py-3">
          <div class="col">
            <h5>Course Title</h5>

            <input class="form-control" type="text" formControlName="courseTitle" title="Course Title" placeholder="Enter Course Title"/>

          </div>
        </div>

        <div class="row pb-3">
          <div class="col">
            <h5>Course Description</h5>

            <textarea class="form-control" type="text" formControlName="courseDescription" title="Course Title" placeholder="Enter Course Description">
            </textarea>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col">
            <h5>Learning Objectives</h5>

            <textarea class="form-control" type="text" formControlName="learningObjectives" title="Course Title" placeholder="Enter Learning Objectives">
            </textarea>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col">
            <h5>Which Topic Does This Course Fall In?</h5>

            <select class="form-select" formControlName="topic">
              <option *ngFor="let topic of topics">
                {{topic}}
              </option>
            </select>

          </div>
        </div>

        <div class="row pb-3">
          <div class="col">

            <h5>Click To Upload or Drag a Cover Image For Your Course</h5>
            <input
              type="file"
              class="form-control"
              (change)="onInput($event)"
              style="display: none"
              #fileInput
            />
            <div class="course-cover-image-upload-section"
              (click)="fileInput.click()"
              (drop)="onInput($event)"
              (dragover)="onDragOver($event)">
              <div class="upload-sign-section">
                <span class="material-symbols-outlined">upload</span>
              </div>
              <div class="upload-section-title">
                Click Here or Drag to Upload
              </div>
            </div>

          </div>
        </div>

      </form>
    </div>

  </div>

  <hr>

</div>

<div class="container">

  <div class="row">

    <div class="col-6 create-chapter-container p-4 mb-3">
      <form [formGroup]="createNewCourseForm">

        <div formArrayName="courseChapters">

            <ng-container *ngFor="let courseChapter of courseChapters.controls; let i = index">

              <div [formGroupName]="i">

                <div class="row">
                  <div class="col">
                    <h3>2. Create your Course Chapters</h3>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <h5>Chapter Title</h5>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <input class="form-control" type="text" formControlName="chapterTitle" placeholder="Enter this chapter's title">
                  </div>
                </div>

                <div class="row">
                  <ng-template insertCreateSectionComponent></ng-template>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <button class="btn btn-primary w-100" (click)="injectCreateSectionComponent()">Add Section</button>
                  </div>
                </div>

              </div>

            </ng-container>
          </div>

      </form>
    </div>

  </div>

</div>

<div class="container">
  <div class="row mb-3">
    <div class="col-6 d-flex justify-content-center">
      <button class="btn w-100 btn-warning" (click)="onPublishNewCourse()">Publish Course</button>
    </div>
  </div>
</div>
