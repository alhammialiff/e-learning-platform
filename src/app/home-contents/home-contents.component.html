<div class="container">

  <div class="row py-4">
    <app-welcome-back-card></app-welcome-back-card>
  </div>

  <div class="row pt-4 mb-3">
    <div class="col-12">
      <h2>Administrative</h2>
    </div>
  </div>

  <div class="row pb-3">
    <div class="col">
      <!-- Add card of most recent activity -->
      <app-card [cardContent]="adminLinks !== null? adminLinks[0]: null"></app-card>
      <app-card [cardContent]="adminLinks !== null? adminLinks[1]: null" [routerLink]="['/manage-course']"></app-card>
      <app-card [cardContent]="adminLinks !== null? adminLinks[2]: null"></app-card>
    </div>
  </div>

      <app-card></app-card>
    </div>
  </div> -->

  <div class="row pt-3 pb-2">

    <div class="col-12 mb-3">
      <h2>Active Courses</h2>
    </div>

    <div class="col-12" *ngFor="let course of courses">

      <!-- Add card of available courses for user -->
      <app-card [cardContent]="courses !== null || courses !== undefined? course: null"></app-card>

    </div>
  </div>
