
<div class="card-web-grid">

  <div *ngFor="let course of courseContent; let i = index" class="card-web">


      <!-- Course image (To refactor element structure) -->
      <div class="card-web-image-section">

        <ng-container *ngIf="course.image === null || course.image === undefined; else courseImageAvailable">
          <img class="course-image-web" src="/assets/image/default-course-image.png" alt="">
        </ng-container>

        <ng-template #courseImageAvailable>
          <img class="course-image-web" [src]="imagePathList[i]" alt="">
        </ng-template>

      </div>

      <div class="card-web-title-section">
        {{course.name}}
      </div>

  </div>

</div>
